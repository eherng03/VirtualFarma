      <h1>Ventana del administrador</h1>
      <p align="left">
         <pre>
En esta ventana el usuario administrador podrá acceder a las ventanas
de crear, editar o eliminar tanto un paciente como un médico. También podrá
crear una copia de seguridad de la base de datos.

Podrá volver a la ventana de inicio pulsando el botón de atrás.
         </pre>
